<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> Chess online </h2>
    <h3> Enter your name </h3>
    <form id="startForm">
        <input id="playerName" placeholder="here">
        <br>
        <input class="Knopka" type="submit" value="Enter">
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect();
        var $form = $("#startForm");
        var $name = $("#playerName");

        $form.submit(function(event) {
            if ($name != null){
            event.preventDefault();
            socket.emit('join room', $name.val())
            } else { alert ("wrong name")}
        });
        socket.on('new page', (linkk) =>{
            location.href='/' + linkk;
        } );


</script>

</body>
